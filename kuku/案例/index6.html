<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>浏览器常用的输出方式</title>
</head>
<body>
    <script>
        /*  [12,13] 一维数组
            [12,{name: 'xxx'}] 二维数组
            [12,[{name: 'xxx'}]] 三位数组

            {name: 'xxx'} 一维对象
            {name: [12, 23]} 二维对象
            {name:{
                xxx:{
                    xxx:{
                        xxx:{

                        }
                    }
                }
            }}
        */
        let a = 10;
        let b = [{
            id: 1,
            name: 'zhangsan',
        },{
            id: 2,
            name: 'lisi',
        }]

        //console.log/dir/table...在控制台输出a
        console.log(a);
        console.dir(document.body);//输出一个详细的键值对信息
        console.table(b);//输出一个多维json格式的表格形式


        //2.浏览器窗口弹窗 alert/confirm/prompt
        //这三种方式输出的结果都必须先经过toString转换为字符串
        //这三种方式会阻断JS代码的执行，只有当窗口关掉，JS才会继续执行
        alert([12,13,14]);//弹出字符串
        alert({name: 'xxx'});//toString输出数据类型

        //确定和取消：选择型弹框
        confirm('确定还是取消');
        //confirm的基础上多了一个输入框
        prompt('确定还是取消，写原因');

        //3.用document.write()在页面中写入信息，和alert一样，输出结果是字符串
    </script>
    
</body>
</html>
