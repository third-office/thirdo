<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>
    <h2 v-once>{{message}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'nihaoa',
            movies: ['huoyin','daomeng','longzhu','sisheng']
        }
    })
</script>
</body>
</html>
