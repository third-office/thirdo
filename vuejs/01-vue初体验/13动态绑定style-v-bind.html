<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>
<!--    <h2 :style="{key(属性名)：value(属性值)}">{{message}}</h2>-->
<!--    <h2 :style={fontSize:'200px'}>{{message}}</h2>-->
    <h2 :style="{fontSize: finalSize, backgroundColor: finalColor}">{{message}}</h2>
    <h2 :style="[baseStyle,baseStyle1]">{{message}}</h2>

</div>


<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'nihaoa',
            movies: ['huoyin','daomeng','longzhu','sisheng'],
            finalSize: '200px',
            finalColor: 'red',
            baseStyle: {backgroundColor: 'blue'},
            baseStyle1: {fontSize: '100px'},
        },
        methods: {
        }
    })
</script>
</body>
</html>
