<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    <ul>-->
<!--        <li v-for="item in movies">{{item}}</li>-->
<!--    </ul>-->
    <h2>{{totalPrice}}</h2>
    <h2>{{totalPrice1}}</h2>
    <h2>{{totalPrice2}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'nihaoa',
            movies: ['huoyin','daomeng','longzhu','sisheng'],
            books: [
                {id: 110, name: 'unix', price: 109},
                {id: 111, name: '代码大全', price: 129},
                {id: 112, name: 'golang', price: 95},
                {id: 113, name: 'python', price: 98},
            ]
        },
        computed: {
            totalPrice: function () {
                let result = 0;
                for (let i = 0; i < this.books.length; i++){
                    result += this.books[i].price;
                }
                return result;
            },
            totalPrice1: function () {
                let result = 0;
                for (let i in this.books){
                    result += this.books[i].price;
                }
                return result;
            },
            totalPrice2: function () {
                let result = 0;
                for (let book of this.books){
                    result += book.price;
                }
                return result;
            }
        },
        methods: {
        }
    })
</script>
</body>
</html>
