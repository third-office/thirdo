<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    <ul>-->
<!--        <li v-for="item in movies">{{item}}</li>-->
<!--    </ul>-->
    <h2>{{getFullName()}}</h2>
    <h2>{{fullName}}</h2>

</div>


<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'nihaoa',
            name: 'world',
            movies: ['huoyin','daomeng','longzhu','sisheng']
        },
        computed: {
            fullName: function () {
                return this.message + ' ' + this.name
            }
        },
        methods: {
            getFullName() {
                return this.message + ' ' + this.name
            }
        }
    })
</script>
</body>
</html>
