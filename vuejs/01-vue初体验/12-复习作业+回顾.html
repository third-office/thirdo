<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
<!--        <li v-for="item in movies">{{item}}</li>-->
        <li v-for="(item, index) in movies" :class="getClasses(item.key)" v-on:click="wordClick(item)" :key="item.key">{{index}}--{{item}}

        </li>

    </ul>
<!--    <h2>{{message}}</h2>-->
</div>


<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'nihaoa',
            movies: ['huoyin','daomeng','longzhu','sisheng'],
            isActive: true,

        },
        methods: {
            wordClick: function (index) {
                if (index==1)
                    this.isActive = !this.isActive;
            },
            getClasses: function () {

                    return {active: this.isActive}
            }
        }
    })
</script>
</body>
</html>
